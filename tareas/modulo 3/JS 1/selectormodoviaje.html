<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicador de medio de transporte</title>
</head>

<body>
    <H1 style="text-align:center">Tarea Unidad 3: Javascript (parte 1) </H1>
    <script>
        let distancia = prompt("Ingresá en números la cantidad de metros a recorrer")
        if (distancia < 1000) { document.write("Tienes que ir a pie") }
        else if (distancia >= 1000 && distancia < 10000) { document.write("Tienes que ir en bicicleta") }
        else if (distancia >= 10000 && distancia < 30000) { document.write("Tienes que ir en colectivo") }
        else if (distancia >= 30000 && distancia < 100000) { document.write("Tienes que ir en auto") }
        else if (distancia >= 100000) { document.write("Tienes que ir en avion") }
    </script>
    
</body>

</html
