<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de numero mayor</title>
</head>

<body>
    <H1 style="text-align:center">Tarea Unidad 3: Javascript (parte 1) </H1>
    <script>
        let x = 1;
        const cantidad = 6;
        let mayor = 0;
        let numeros = []
        while (x <= cantidad) {
            numeros.push(parseInt(prompt("Ingresa un numero"))); x++;
        }
        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i];
            }
        }
        document.write('El mayor de los numeros es ' + mayor);
    </script>
</body>

</html>
