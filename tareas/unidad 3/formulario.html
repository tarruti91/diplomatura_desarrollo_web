<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>

<body>
    <h1>Completa el formulario</h1>
    <form>
        <label for="Nombre">Nombre y Apellido</label><br>
        <input type="text" id="Nombre" placeholder="Juan Gonzalez" required><br>
        <br>
        <label for="telefono">Telefono de contacto</label><br>
        <input type="number" id="telefono" placeholder="11 3333 3333"><br>
        <br>
        <label for="mail">Mail de contacto</label><br>
        <input type="email" id="mail" placeholder="juan@hotmail.com" required><br>
        <br>
        <label for="consulta"> Escribi tu consulta</label><br>
        <textarea name="consulta" id="consulta" cols="100" rows="10" required></textarea><br>
        <br>
        <label for="documento">Documentacion opcional</label> <br>
        <br>
        <input type="file"><br>
        <br>
        <br>
        <input type="submit">

    </form>

</body>

</html>
